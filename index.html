<!doctype html>
<html>
	<head>
		<title>Javascript</title>
		<meta charset="utf-8">
		<link href="styles.css" rel="stylesheet" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<button id="show_hide" onclick="show_hide_buttons()">Hide Buttons</button>
		<div id="buttons">
			<button onclick="changeText('This is some new text')">Change Text</button><br>
			<button onclick="changeText()">Change Text No Value</button><br>
			<button onclick="setDateText()">Get Date</button><br>
			<button onclick="getSomeNumbers()">Get Numbers</button><br>
			<button onclick="compareValues()">Compare</button><br>
			<button onclick="infinite_loop()">Loop</button><br>
		</div>
		<a href="#" onclick="setMyInterval()">
			START<img id="start" src="cards/facedown.JPG" alt="facedown" />
		</a><br>
		<a href="#" onclick="clearMyInterval()">
			STOP<img id="stop" src="cards/facedown.JPG" alt="facedown" />
		</a>
		<div id="images">
			<img id="imageToChange" src="cards/2Clubs.jpg" alt="card" />
		</div>
		<div id="output">Today's date is: </div>
		<div id="month">Month is: </div>
		<div id="day">Day is: </div>
		<div id="year">Year is: </div>
		<div id="fullDate"></div>
		<div id="myNumbers"></div>
		
	</body>
</html>
